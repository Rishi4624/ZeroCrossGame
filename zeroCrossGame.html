<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>ZeroCrossGame</title>
  </head>
  <body class="h-screen bg-gray-900 flex flex-col items-center justify-center">
    <div class="text-center">
      <p class="text-4xl md:text-6xl lg:text-8xl text-white font-bold">
        You are playing ZeroCrossGame
      </p>
      <p class="text-xl md:text-2xl lg:text-3xl text-white mt-4" id="chance">
        Chance to Cross
      </p>
    </div>

    <div class="mt-6 md:mt-10 lg:mt-15 flex flex-col items-center">
      <div class="grid grid-cols-3 gap-2 md:gap-4 lg:gap-6">
        <div class="bg-gray-50 h-16 w-16 md:h-20 md:w-20 lg:h-30 lg:w-30 border-2 border-black text-3xl md:text-5xl lg:text-8xl text-center text-black flex items-center justify-center cursor-pointer hover:bg-gray-200 transition duration-200" id="0" onClick="handlePass(0)">x</div>
        <div class="bg-gray-50 h-16 w-16 md:h-20 md:w-20 lg:h-30 lg:w-30 border-2 border-black text-3xl md:text-5xl lg:text-8xl text-center text-black flex items-center justify-center cursor-pointer hover:bg-gray-200 transition duration-200" id="3" onClick="handlePass(3)">x</div>
        <div class="bg-gray-50 h-16 w-16 md:h-20 md:w-20 lg:h-30 lg:w-30 border-2 border-black text-3xl md:text-5xl lg:text-8xl text-center text-black flex items-center justify-center cursor-pointer hover:bg-gray-200 transition duration-200" id="6" onClick="handlePass(6)">x</div>
        <div class="bg-gray-50 h-16 w-16 md:h-20 md:w-20 lg:h-30 lg:w-30 border-2 border-black text-3xl md:text-5xl lg:text-8xl text-center text-black flex items-center justify-center cursor-pointer hover:bg-gray-200 transition duration-200" id="1" onClick="handlePass(1)">x</div>
        <div class="bg-gray-50 h-16 w-16 md:h-20 md:w-20 lg:h-30 lg:w-30 border-2 border-black text-3xl md:text-5xl lg:text-8xl text-center text-black flex items-center justify-center cursor-pointer hover:bg-gray-200 transition duration-200" id="4" onClick="handlePass(4)">x</div>
        <div class="bg-gray-50 h-16 w-16 md:h-20 md:w-20 lg:h-30 lg:w-30 border-2 border-black text-3xl md:text-5xl lg:text-8xl text-center text-black flex items-center justify-center cursor-pointer hover:bg-gray-200 transition duration-200" id="7" onClick="handlePass(7)">x</div>
        <div class="bg-gray-50 h-16 w-16 md:h-20 md:w-20 lg:h-30 lg:w-30 border-2 border-black text-3xl md:text-5xl lg:text-8xl text-center text-black flex items-center justify-center cursor-pointer hover:bg-gray-200 transition duration-200" id="2" onClick="handlePass(2)">x</div>
        <div class="bg-gray-50 h-16 w-16 md:h-20 md:w-20 lg:h-30 lg:w-30 border-2 border-black text-3xl md:text-5xl lg:text-8xl text-center text-black flex items-center justify-center cursor-pointer hover:bg-gray-200 transition duration-200" id="5" onClick="handlePass(5)">x</div>
        <div class="bg-gray-50 h-16 w-16 md:h-20 md:w-20 lg:h-30 lg:w-30 border-2 border-black text-3xl md:text-5xl lg:text-8xl text-center text-black flex items-center justify-center cursor-pointer hover:bg-gray-200 transition duration-200" id="8" onClick="handlePass(8)">x</div>
      </div>

      <button class="bg-blue-500 text-white text-lg md:text-xl lg:text-2xl font-bold py-2 px-4 md:py-3 md:px-6 lg:py-4 lg:px-10 mt-6 md:mt-8 lg:mt-10 rounded-lg hover:bg-blue-600 transition duration-200" onclick="window.location.reload()">
        Play Again
      </button>
    </div>

    <script src="ZeroCrossGame.js"></script>
  </body>
</html>
